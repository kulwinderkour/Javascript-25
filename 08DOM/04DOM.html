        // NOW TO PRINT THE LIST USING JAVASCRIPT IN THE WEBPAGE
        
        function addlang(langname){
            const li = document.createElement('li')
            li.innerHTML = `${langname}`
            document.querySelector('.language').appendChild(li)

        }

        addlang("Python")



        // ANOTHER OPTIMAL WAY TO SOLVE THIS USING FUNCTIONS FOR LARGE PROJECTS

        function addoptlang(langname){
            const li = document.createElement('li')
            li.appendChild(document.createTextNode(langname))
            document.querySelector('.language').appendChild(li)

        }

        addoptlang("jana to ata nhi")
        

        // EDIT IN THE CODE
        const firstlang = document.querySelector("li:nth-child(2)")
