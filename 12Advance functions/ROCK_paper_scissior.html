<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game</title>
    <link rel="stylesheet" href="ROCK-paper_scissor.css" />
  </head>
  <body>
    <div class="container">
      <h1>ROCK PAPER SCISSOR</h1>

      <div class="choices">
        <div class="choice">
          <div class="choice1" id="rock">
            <img src="rock.png" />
          </div>
        </div>
        <div class="choice">
          <div class="choice2" id="paper">
            <img src="paper.png" />
          </div>
        </div>
        <div class="choice">
          <div class="choice3" id="scissors">
            <img src="scissors.png" />
          </div>
        </div>
      </div>

      <div class="score-board">
        <div class="score" id="user-score">
          <p>0</p>
          <p>You</p>
        </div>
        <div class="score" id="computer-score">
          <p>0</p>
          <p>Computer</p>
        </div>
      </div>

      <div class="message-container">
        <p id="msg">Now, Play your move</p>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
