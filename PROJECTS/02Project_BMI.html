<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body{
            display: flex;
            justify-content:center;
            align-items:center;
        }
        #header{
            height: 34px;
            border:2px solid white;
            box-shadow: inset;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

        }
        /* Button Styling */
        button {
            padding: 10px 20px;
            background-color: #82fd0f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0b7ef8;
        }


    </style>
</head>
<body style="background-color: black; color:aliceblue">
    <div class="container">
       <h1><span  id="header">BMI Calculator</span></h1> 

        <form>

            <p><label>Height in CM: </label><input type="text" id="height"/></p>

            <p><label>Weight in kg: </label><input type="text" id="weight"/></p>

            <button>Calculate</button>
        
            <div id="result"></div>
            <div id="weight-guide">

            <h3>Weight instruction</h3>

            <p>Under weight = Less than 18.3</p>
            <p>Normal range = 18.3 - 24</p>
            <p>obestity > 24</p>
        </div>
        </form>
    </div>

    <script src="02Project_BMI.js"></script>
</body>
</html>
