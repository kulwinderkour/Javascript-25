<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess number</title>
    <style>
      body {
    background-color: #333; /* Dark background */
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

    #wrapper {
        background-color: #444; /* Slightly lighter container */
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        text-align: center;
        }

    h1 {
        margin-bottom: 10px;
    }

    p {
        margin: 5px 0;
    }

    form {
        margin-top: 20px;
    }

    #guess {
        font-size: 24px;
        display: block;
        margin-bottom: 15px;
        }

    .guessField {
        padding: 10px;
        font-size: 16px;
        width: 200px;
        text-align: center;
        border-radius: 5px;
        border: 1px solid #ccc;
        }

    .guessSubmit {
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: black;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        }

    .guessSubmit:hover {
         background-color: #555;
        }

    .resultParas {
        margin-top: 20px;
        }

    .low0rHi {
        font-size: 18px;
        margin-top: 10px;
        column-gap: yellow;
        }
    </style>



</head>
<body style="background-color: black; color:white">

    <div id="wrapper">
        <h1>Number guessing game</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
    </br>
        <form class="form">
            <label2 for="guessField" id="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" value="Submit guess"
            class="guessSubmit">
        
        </form>
        <div class="resultParas">
        <p>Previous Guesses: <span class="guesses"></span></p>
        <p>Guesses Remaining: <span class="lastResult">10</span></p>
        <p class="low0rHi"></p>
</div>
</div>

<script src="04Project_Guess_Number.js"></script>
    
</body>
</html>
